<html>
<head>
  <style>
    .menu {
      width: 200px;
      min-width: 200px;
      border: 1px dashed orange;
    }

    .content {
      width: 600px;
      border: 1px dashed orange;
    }

    .pageContent {
      background-color: pink;
      width: 700px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="menu">menu here</td>
      <td class="content">
        small content here
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td class="menu">menu here, min-width is not enough in firefox 2.0. A div with a width is needed inside this td.</td>
      <td class="content">
        <table class="pageContent">
          <tr>
            <td>
              big table content here
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td class="menu">menu here</td>
      <td class="content">
        <div class="pageContent">
          big div content here
        </div>
      </td>
    </tr>
  </table>
</body>
</html>
